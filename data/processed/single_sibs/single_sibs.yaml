ANNOTATE_VCFS:
  IN:
    VCF_DIR: data/raw/VCFs
  OUT: None
  PARAMS:
    COLS: CHROM,POS,AGE_MO,BAM_OK,FAM_ID,MOI
COMMON:
  OUT_DIR: data/processed
  RUN_NAME: single_sibs
  SHARED:
    REFERENCE_FASTA_PATH: data/external/g1k/reference_genome/human_g1k_v37.fasta
CREATE_SEQ_DICT:
  IN: None
  OUT: None
  PARAMS: None
CREATE_SEQ_FAI:
  IN: None
  OUT: None
  PARAMS: None
MAKE_ANNO_TABLES:
  IN:
    XLS_DIR: data/raw/XLSs
  OUT: None
  PARAMS:
    HEADERS:
    - '##INFO=<ID=AGE_MO,Number=1,Type=Float,Description="Age of associated proband
      in months.">'
    - '##INFO=<ID=FAM_ID,Number=1,Type=String,Description="Identification of family
      to which the individual belongs.">'
    - '##INFO=<ID=BAM_OK,Number=0,Type=Flag,Description="Manual inspection of the
      BAM file corroborates the MOI.">'
    - '##INFO=<ID=MOI,Number=1,Type=String,Description="Mode of Inheritance: HZR=recessive,
      DeNovo=de novo, XL=X-linked, CmpHet=Compound Het">'
    NMAP:
      AGE(MO): AGE_MO
      BAM CLEAR: BAM_OK
      Chr:Pos: Chr_Pos
      FAMILY: FAM_ID
      INHERIT: MOI
VALIDATE_INPUT_VCFS:
  IN:
    VCF_DIR: data/raw/VCFs
  OUT: None
  PARAMS: None
